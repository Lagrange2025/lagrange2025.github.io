<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Email Sender</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #06d6a0;
      --danger: #ef476f;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --border: #dee2e6;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e7f4 100%);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-icon {
      font-size: 3.5rem;
      color: var(--primary);
      margin-bottom: 10px;
    }

    .logo h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 5px;
    }

    .logo p {
      color: var(--gray);
      font-size: 1.1rem;
    }

    .form-container {
      background: white;
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
      position: relative;
      transition: var(--transition);
      margin-bottom: 25px;
    }

    .form-header {
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: white;
      padding: 25px 30px;
      text-align: center;
    }

    .form-header h2 {
      font-size: 1.8rem;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .form-header p {
      opacity: 0.85;
      font-size: 1rem;
    }

    .form-body {
      padding: 30px;
    }

    .input-group {
      margin-bottom: 22px;
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark);
      font-size: 1rem;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--border);
      border-radius: 10px;
      font-size: 1rem;
      transition: var(--transition);
    }

    .input-group input:focus,
    .input-group textarea:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .input-group i {
      position: absolute;
      right: 16px;
      top: 42px;
      color: var(--gray);
      font-size: 1.1rem;
    }

    textarea {
      min-height: 150px;
      resize: vertical;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      background: linear-gradient(to right, var(--primary-dark), #2f4ac9);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(67, 97, 238, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn i {
      margin-right: 8px;
    }

    .message {
      padding: 14px 20px;
      border-radius: 10px;
      margin-top: 20px;
      display: flex;
      align-items: center;
      font-size: 1rem;
      transition: var(--transition);
      opacity: 0;
      transform: translateY(10px);
      max-height: 0;
      overflow: hidden;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
      max-height: 200px;
    }

    .message.error {
      background: rgba(239, 71, 111, 0.1);
      color: var(--danger);
      border: 1px solid rgba(239, 71, 111, 0.2);
    }

    .message.success {
      background: rgba(6, 214, 160, 0.1);
      color: #059669;
      border: 1px solid rgba(6, 214, 160, 0.2);
    }

    .message i {
      margin-right: 12px;
      font-size: 1.3rem;
    }

    .loader {
      display: none;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }

    .btn.loading .loader {
      display: block;
    }

    .form-footer {
      text-align: center;
      color: var(--gray);
      font-size: 0.9rem;
      padding: 15px;
    }

    .form-footer a {
      color: var(--primary);
      text-decoration: none;
      transition: var(--transition);
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    .switch-form {
      text-align: center;
      margin-top: 20px;
      font-size: 0.95rem;
    }

    .switch-form a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    .switch-form a:hover {
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      .container {
        padding: 15px;
      }
      
      .form-body {
        padding: 25px 20px;
      }
      
      .form-header {
        padding: 20px;
      }
      
      .logo h1 {
        font-size: 1.9rem;
      }
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 42px;
      cursor: pointer;
      color: var(--gray);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-icon">
        <i class="fas fa-paper-plane"></i>
      </div>
      <h1>SecureMail</h1>
      <p>Send emails safely and efficiently</p>
    </div>

    <!-- 登录表单 -->
    <div id="loginForm" class="form-container">
      <div class="form-header">
        <h2>Welcome Back</h2>
        <p>Sign in to send your emails</p>
      </div>
      <div class="form-body">
        <div class="input-group">
          <label for="username"><i class="fas fa-user"></i> Username</label>
          <input type="text" id="username" placeholder="Enter your username" required>
          <i class="fas fa-user"></i>
        </div>
        
        <div class="input-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
          <i class="fas fa-lock"></i>
          <span class="password-toggle" id="passwordToggle">
            <i class="fas fa-eye"></i>
          </span>
        </div>
        
        <button id="loginButton" class="btn">
          <span class="btn-text">Login</span>
          <div class="loader"></div>
        </button>
        
        <div id="loginMessage" class="message"></div>
      </div>
      <div class="form-footer">
        Forgot your password? <a href="#">Reset here</a>
      </div>
    </div>

    <!-- 邮件表单 -->
    <div id="emailForm" class="form-container" style="display: none;">
      <div class="form-header">
        <h2>Compose Email</h2>
        <p>Send your message securely</p>
      </div>
      <div class="form-body">
        <form id="emailFormElement">
          <div class="input-group">
            <label for="fromEmail"><i class="fas fa-at"></i> Sender Email</label>
            <input type="email" id="fromEmail" name="fromEmail" placeholder="your.email@example.com" required>
            <i class="fas fa-at"></i>
          </div>
          
          <div class="input-group">
            <label for="email"><i class="fas fa-envelope"></i> Recipient Email</label>
            <input type="email" id="email" name="email" placeholder="recipient@example.com" required>
            <i class="fas fa-envelope"></i>
          </div>
          
          <div class="input-group">
            <label for="subject"><i class="fas fa-tag"></i> Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Email subject" required>
            <i class="fas fa-tag"></i>
          </div>
          
          <div class="input-group">
            <label for="message"><i class="fas fa-comment-alt"></i> Message</label>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
          </div>
          
          <button type="submit" class="btn">
            <i class="fas fa-paper-plane"></i>
            <span class="btn-text">Send Email</span>
            <div class="loader"></div>
          </button>
        </form>
        
        <div id="responseMessage" class="message"></div>
      </div>
      <div class="switch-form">
        Want to send another email? <a href="#" id="sendAnother">Click here</a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 切换密码可见性
      const passwordToggle = document.getElementById('passwordToggle');
      const passwordInput = document.getElementById('password');
      
      passwordToggle.addEventListener('click', function() {
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          passwordToggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
        } else {
          passwordInput.type = 'password';
          passwordToggle.innerHTML = '<i class="fas fa-eye"></i>';
        }
      });
      
      // 登录功能
      document.getElementById('loginButton').addEventListener('click', async function(event) {
        event.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const loginButton = this;
        const btnText = loginButton.querySelector('.btn-text');
        const loader = loginButton.querySelector('.loader');
        const message = document.getElementById('loginMessage');
        
        // 表单验证
        if (!username || !password) {
          showMessage(message, 'Please fill in all fields', 'error');
          return;
        }
        
        // 显示加载状态
        loginButton.classList.add('loading');
        btnText.textContent = 'Authenticating...';
        
        try {
          // 模拟API调用
          await new Promise(resolve => setTimeout(resolve, 1500));
          
          // 模拟成功登录
          if (username === 'admin' && password === 'password') {
            // 登录成功
            showMessage(message, 'Login successful! Redirecting...', 'success');
            
            // 模拟重定向延迟
            setTimeout(() => {
              document.getElementById('loginForm').style.display = 'none';
              document.getElementById('emailForm').style.display = 'block';
              
              // 重置登录按钮
              loginButton.classList.remove('loading');
              btnText.textContent = 'Login';
            }, 1000);
          } else {
            // 登录失败
            showMessage(message, 'Invalid username or password', 'error');
            loginButton.classList.remove('loading');
            btnText.textContent = 'Login';
          }
        } catch (error) {
          console.error(error);
          showMessage(message, 'Error connecting to server', 'error');
          loginButton.classList.remove('loading');
          btnText.textContent = 'Login';
        }
      });
      
      // 邮件发送功能
      document.getElementById('emailFormElement').addEventListener('submit', async function(event) {
        event.preventDefault();
        
        const fromEmail = document.getElementById('fromEmail').value;
        const email = document.getElementById('email').value;
        const subject = document.getElementById('subject').value;
        const messageText = document.getElementById('message').value;
        const submitButton = this.querySelector('button[type="submit"]');
        const btnText = submitButton.querySelector('.btn-text');
        const loader = submitButton.querySelector('.loader');
        const message = document.getElementById('responseMessage');
        
        // 表单验证
        if (!fromEmail || !email || !subject || !messageText) {
          showMessage(message, 'Please fill in all fields', 'error');
          return;
        }
        
        // 简单的邮箱验证
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(fromEmail) || !emailRegex.test(email)) {
          showMessage(message, 'Please enter valid email addresses', 'error');
          return;
        }
        
        // 显示加载状态
        submitButton.classList.add('loading');
        btnText.textContent = 'Sending...';
        
        try {
          // 模拟API调用
          await new Promise(resolve => setTimeout(resolve, 2000));
          
          // 模拟成功发送
          const success = Math.random() > 0.2; // 80% 成功率
          
          if (success) {
            showMessage(message, 'Email sent successfully!', 'success');
            
            // 清空表单
            document.getElementById('fromEmail').value = '';
            document.getElementById('email').value = '';
            document.getElementById('subject').value = '';
            document.getElementById('message').value = '';
          } else {
            showMessage(message, 'Failed to send email. Please try again.', 'error');
          }
        } catch (error) {
          console.error(error);
          showMessage(message, 'Error connecting to server', 'error');
        } finally {
          // 重置按钮状态
          submitButton.classList.remove('loading');
          btnText.textContent = 'Send Email';
        }
      });
      
      // 发送另一封邮件功能
      document.getElementById('sendAnother').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('fromEmail').value = '';
        document.getElementById('email').value = '';
        document.getElementById('subject').value = '';
        document.getElementById('message').value = '';
        document.getElementById('responseMessage').classList.remove('show');
      });
      
      // 显示消息的函数
      function showMessage(element, text, type) {
        element.textContent = text;
        element.className = `message ${type} show`;
        
        // 添加图标
        let icon = '';
        if (type === 'success') {
          icon = '<i class="fas fa-check-circle"></i>';
        } else if (type === 'error') {
          icon = '<i class="fas fa-exclamation-circle"></i>';
        }
        
        element.innerHTML = icon + text;
        
        // 自动隐藏消息
        setTimeout(() => {
          element.classList.remove('show');
        }, 5000);
      }
    });
  </script>
</body>
</html>
