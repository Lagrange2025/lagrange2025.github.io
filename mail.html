<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Custom Email</title>
</head>
<body>
    <h1>Send Custom Email</h1>
    <form id="email-form">
        <input type="email" id="email" placeholder="Enter recipient's email" required><br>
        <input type="text" id="subject" placeholder="Enter email subject" required><br>
        <textarea id="message" placeholder="Enter your message" rows="4" required></textarea><br>
        <button type="submit">Send Email</button>
    </form>

    <script>
        const form = document.getElementById('email-form');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // 获取表单输入的值
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            // 发送 POST 请求到 Cloudflare Workers
            const response = await fetch('https://email-sender.your-workers.workers.dev', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, subject, message })
            });

            if (response.ok) {
                alert('Email sent successfully!');
            } else {
                alert('Failed to send email');
            }
        });
    </script>
</body>
</html>
