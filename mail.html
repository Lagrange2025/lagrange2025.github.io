<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #333;
    }

    #emailForm {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    label {
      font-size: 1em;
      margin-bottom: 5px;
      color: #555;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1em;
    }

    input:focus, textarea:focus {
      border-color: #0066cc;
      outline: none;
    }

    button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0057b8;
    }

    #responseMessage {
      margin-top: 20px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <div>
    <h1>Send Email</h1>
    <form id="emailForm">
      <label for="fromEmail">Sender Email:</label>
      <input type="text" id="fromEmail" name="fromEmail" required><br><br>

      <label for="email">Recipient Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required><br><br>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea><br><br>

      <button type="submit">Send Email</button>
    </form>

    <div id="responseMessage"></div>
  </div>

  <script>
    document.getElementById('emailForm').addEventListener('submit', async function(event) {
      event.preventDefault();  // 防止表单默认提交

      const fromEmail = document.getElementById('fromEmail').value;  // 获取发件人邮箱
      const email = document.getElementById('email').value;  // 获取收件人邮箱
      const subject = document.getElementById('subject').value;  // 获取邮件主题
      const message = document.getElementById('message').value;  // 获取邮件内容

      // 发起 POST 请求
      const response = await fetch('https://resendmail.1740959587.workers.dev', {  // 替换为你的 Worker URL
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          fromEmail: fromEmail,  // 发送发件人邮箱
          email: email,
          subject: subject,
          message: message
        })
      });

      // 根据响应显示结果
      const responseMessage = document.getElementById('responseMessage');
      if (response.ok) {
        responseMessage.textContent = 'Email sent successfully!';
        responseMessage.style.color = 'green';
      } else {
        const errorText = await response.text();
        responseMessage.textContent = `Failed to send email: ${errorText}`;
        responseMessage.style.color = 'red';
      }
    });
  </script>
</body>
</html>
