<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #333;
    }

    #loginForm, #emailForm {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      display: none; /* 默认隐藏 */
    }

    label {
      font-size: 1em;
      margin-bottom: 5px;
      color: #555;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1em;
    }

    input:focus, textarea:focus {
      border-color: #0066cc;
      outline: none;
    }

    button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0057b8;
    }

    #responseMessage {
      margin-top: 20px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <h1>Send Email</h1>

  <!-- 登录表单 -->
  <div id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" required>

    <button id="loginButton">Login</button>
    <div id="loginMessage" style="color: red; margin-top: 10px;"></div>
  </div>

  <!-- 邮件表单 -->
  <div id="emailForm">
    <form>
      <label for="fromEmail">Sender Email:</label>
      <input type="text" id="fromEmail" name="fromEmail" required><br><br>

      <label for="email">Recipient Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required><br><br>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea><br><br>

      <button type="submit">Send Email</button>
    </form>

    <div id="responseMessage"></div>
  </div>

  <script>
    // 假设的账号密码（为了演示 purposes，只是一个硬编码的例子）
    const validUsername = 'admin';
    const validPassword = 'password123';

    // 页面加载时，先显示登录表单
    document.getElementById('loginForm').style.display = 'block';

    // 登录按钮点击事件
    document.getElementById('loginButton').addEventListener('click', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // 简单的验证
      if (username === validUsername && password === validPassword) {
        // 如果验证通过，隐藏登录表单并显示邮件表单
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('emailForm').style.display = 'block';
      } else {
        // 如果验证失败，显示错误信息
        document.getElementById('loginMessage').textContent = 'Invalid username or password!';
      }
    });

    // 邮件表单提交事件
    document.querySelector('#emailForm form').addEventListener('submit', async function(event) {
      event.preventDefault();

      const fromEmail = document.getElementById('fromEmail').value;
      const email = document.getElementById('email').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;

      const response = await fetch('https://resendmail.1740959587.workers.dev', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          fromEmail: fromEmail,
          email: email,
          subject: subject,
          message: message
        })
      });

      const responseMessage = document.getElementById('responseMessage');
      if (response.ok) {
        responseMessage.textContent = 'Email sent successfully!';
        responseMessage.style.color = 'green';
      } else {
        const errorText = await response.text();
        responseMessage.textContent = `Failed to send email: ${errorText}`;
        responseMessage.style.color = 'red';
      }
    });
  </script>
</body>
</html>
