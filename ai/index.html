<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>DeepSeek 聊天助手</title>
    <style>
        body {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #chat-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        #chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 15px;
            background: #f9f9f9;
        }
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
        }
        .ai-message {
            background: #e9ecef;
            margin-right: auto;
        }
        .input-area {
            display: flex;
            flex-direction: column;
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
        }
        #user-input, #username, #password {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div class="input-area">
            <input type="text" id="username" placeholder="输入用户名">
            <input type="password" id="password" placeholder="输入密码">
            <input type="text" id="user-input" placeholder="输入消息">
            <button onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script>
        // 计算 SHA-256 哈希值
        async function sha256(message) {
            const encoder = new TextEncoder();
            const data = encoder.encode(message);
            const hashBuffer = await crypto.subtle.digest("SHA-256", data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // 发送消息
        async function sendMessage() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();

            if (!username || !password || !message) {
                alert("请输入用户名、密码和消息");
                return;
            }

            // 计算哈希
            const hash = await sha256(`${username}:${password}`);

            // 显示用户消息
            addMessage(message, true);
            userInput.value = ''; // 清空输入框

            try {
                const response = await fetch("https://your-worker.workers.dev", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Hash ${hash}`
                    },
                    body: JSON.stringify({ prompt: message })
                });

                // 流式处理 AI 响应
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let aiResponse = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value, { stream: true });
                    aiResponse += chunk;
                    
                    // 实时更新 AI 消息
                    const aiMessages = document.getElementsByClassName('ai-message');
                    const lastMessage = aiMessages[aiMessages.length - 1];
                    if (lastMessage) {
                        lastMessage.textContent = aiResponse;
                    } else {
                        addMessage(aiResponse, false);
                    }
                }
            } catch (error) {
                addMessage(`错误: ${error.message}`, false);
            }
        }

        // 添加消息到聊天框
        function addMessage(content, isUser) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
