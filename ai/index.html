<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek 聊天助手</title>
    <style>
        body {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background: white;
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
            cursor: pointer;
            user-select: text; /* 允许手动选中复制 */
        }
        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
            align-self: flex-end;
        }
        .ai-message {
            background: #e9ecef;
            margin-right: auto;
            align-self: flex-start;
        }
        .input-area {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
            flex-direction: column;
        }
        .input-fields {
            display: flex;
            flex-direction: row;
            width: 100%;
        }
        #user-input, #username, #password {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div class="input-area">
            <div class="input-fields">
                <input type="text" id="username" placeholder="请输入用户名" />
                <input type="password" id="password" placeholder="请输入密码" />
            </div>
            <input type="text" id="user-input" placeholder="输入消息..." />
            <button onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script>
        const WORKER_URL = "https://ai.1740959587.workers.dev";  // 替换为你的 Worker 地址

        // SHA-256 哈希函数
        async function hashString(str) {
            const hashBuffer = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(str));
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // 添加消息到聊天框
        function addMessage(content, isUser) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = content;
            
            // 点击复制功能（仅限 AI 回复）
            if (!isUser) {
                messageDiv.addEventListener("click", async () => {
                    try {
                        await navigator.clipboard.writeText(content);
                        alert("已复制到剪贴板");
                    } catch (err) {
                        console.error("复制失败:", err);
                    }
                });
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // 滚动到底部
        }

        // 初始化对话历史
        let conversationHistory = [];

        // 发送消息到后端
        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const message = userInput.value.trim();

            if (!username || !password || !message) return alert("用户名、密码或消息不能为空！");

            // 计算哈希
            const hashedAuth = await hashString(`${username}:${password}`);

            // 显示用户消息
            addMessage(message, true);
            userInput.value = ''; // 清空输入框

            // 将当前消息添加到对话历史
            conversationHistory.push({ role: 'user', content: message });

            try {
                // 发起请求
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Hash ${hashedAuth}`
                    },
                    body: JSON.stringify({
                        prompt: conversationHistory.map(msg => msg.content).join("\n") // 将所有对话传递给后端
                    })
                });

                // 流式处理响应
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                // 创建一个新的 AI 消息元素
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ai-message';
                document.getElementById('chat-messages').appendChild(messageDiv);

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;  // 如果流结束，退出循环
                    
                    const chunk = decoder.decode(value, { stream: true });
                    console.log("Received chunk:", chunk);  // 调试用，查看每个块的内容

                    // 立即显示接收到的 chunk
                    messageDiv.textContent += chunk;

                    // 保持滚动条在底部
                    const chatMessages = document.getElementById('chat-messages');
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }

            } catch (error) {
                addMessage(`错误: ${error.message}`, false);
            }
        }

        // 回车发送消息
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
